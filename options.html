<!DOCTYPE html>
<html lang="sq">

<head>
  <meta charset="utf-8">
  <title>‚öôÔ∏è Extension Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      line-height: 1.5;
    }

    .options-container {
      width: 100%;
      max-width: 440px;
      margin: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px -8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .header {
      padding: 24px 28px;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      border-bottom: 1px solid #e2e8f0;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      color: #0f172a;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .content {
      padding: 24px 28px;
    }

    .section {
      margin-bottom: 20px;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .section:hover {
      border-color: #cbd5e1;
      box-shadow: 0 2px 8px -2px rgba(0, 0, 0, 0.05);
    }

    .section-header {
      padding: 16px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      transition: background 0.2s ease;
    }

    .section-header:hover {
      background: #f8fafc;
    }

    .section-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-toggle {
      color: #64748b;
      font-size: 18px;
      transition: transform 0.2s ease;
    }

    .section.active .section-toggle {
      transform: rotate(180deg);
    }

    .section-body {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .section.active .section-body {
      padding: 20px;
      max-height: 300px;
      border-top: 1px solid #e2e8f0;
    }

    .small-note {
      color: #64748b;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      color: #1e293b;
      transition: all 0.2s ease;
      background: #f8fafc;
    }

    input:hover {
      border-color: #cbd5e1;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    input::placeholder {
      color: #94a3b8;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-save {
      background: #3b82f6;
      color: white;
    }

    .btn-save:hover {
      background: #2563eb;
    }

    .btn-clear {
      background: #f1f5f9;
      color: #64748b;
    }

    .btn-clear:hover {
      background: #e2e8f0;
      color: #475569;
    }

    .btn-test {
      background: #f8fafc;
      color: #3b82f6;
      border: 1px solid #e2e8f0;
    }

    .btn-test:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
    }

    .toast-container {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
    }

    .toast {
      background: #1e293b;
      color: white;
      padding: 12px 20px;
      margin-bottom: 12px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(16px);
      animation: slideIn 0.3s ease forwards;
      box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .toast.fade-out {
      animation: slideOut 0.3s ease forwards;
    }

    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateY(16px);
      }
    }

    .language-selector {
      position: absolute;
      top: 24px;
      right: 28px;
    }

    .language-selector select {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      color: #1e293b;
      background: #f8fafc;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .language-selector select:hover {
      border-color: #cbd5e1;
    }

    .language-selector select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
  </style>
</head>

<body>
  <div class="options-container">
    <div class="header">
      <h1 class="title">‚öôÔ∏è Extension Settings</h1>
    </div>

    <div class="language-selector">
      <select id="languageSelect">
        <option value="en">üá¨üáß English</option>
        <option value="sq">üá¶üá± Shqip</option>
        <option value="nl">üá≥üá± Nederlands</option>
        <option value="it">üáÆüáπ Italiano</option>
      </select>
    </div>

    <div class="content">
      <div class="section">
        <div class="section-header" id="spotifyHeader">
          <h2>üéß Spotify Credentials</h2>
          <span class="section-toggle">‚åÑ</span>
        </div>
        <div class="section-body" id="spotifyBody">
          <p class="small-note">Enter your Spotify API credentials from your Spotify Developer Dashboard</p>
          <div class="input-group">
            <input type="text" id="spotifyClientId" placeholder="Client ID">
          </div>
          <div class="input-group">
            <input type="text" id="spotifyClientSecret" placeholder="Client Secret">
          </div>
          <div class="input-group">
            <input type="number" id="spotifyDuration" placeholder="Duration (hours)">
          </div>
        </div>
      </div>

      <div class="section">
        <div class="section-header" id="youtubeHeader">
          <h2>üì∫ YouTube API Key</h2>
          <span class="section-toggle">‚åÑ</span>
        </div>
        <div class="section-body" id="youtubeBody">
          <p class="small-note">Enter your YouTube Data API v3 key from Google Cloud Console</p>
          <div class="input-group">
            <input type="text" id="youtubeApiKey" placeholder="YouTube API Key">
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-save" id="saveBtn">üíæ Save Changes</button>
        <button class="btn btn-clear" id="clearBtn">‚ùå Clear All</button>
        <button class="btn btn-test" id="testBtn">‚úÖ Test Connection</button>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>

  <script type="module" src="utils/toast.js"></script>
  <script type="module" src="options.js"></script>
</body>

</html>
