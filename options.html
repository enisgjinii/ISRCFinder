<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8">
  <title>⚙️ Opsionet e Avancuara</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="options-container">
    <h1 class="title">⚙️ Opsionet e Extension-it</h1>

    <div class="accordion">
      <div class="accordion-header" id="credsAccordionHeader">
        <h2>Kredencialet e Spotify</h2>
        <span class="accordion-toggle">+</span>
      </div>
      <div class="accordion-body" id="credsAccordionBody" style="display: none;">
        <p class="small-note">Ruhet lokalisht (demonstrim) - jo e sigurt për prodhim.</p>

        <label class="small-note">Client ID</label>
        <input type="text" id="clientIdInput" placeholder="Vendos Client ID" />

        <label class="small-note">Client Secret</label>
        <input type="text" id="clientSecretInput" placeholder="Vendos Client Secret" />

        <label class="small-note">Kohëzgjatja e Ruajtjes (orë)</label>
        <input type="number" id="durationInput" placeholder="8" />

        <div class="flex-left margin-top">
          <button id="saveOptionsBtn" class="btn btn-green">💾 Ruaj</button>
          <button id="clearCredsBtn" class="btn btn-gray">❌ Fshij</button>
          <button id="testCredsBtn" class="btn btn-blue">✅ Testo</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <script src="options.js"></script>
</body>
</html>
