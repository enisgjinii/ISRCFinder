<!DOCTYPE html>
<html lang="sq">

<head>
  <meta charset="utf-8" />
  <title>Gjetësi YouTube → Spotify 🎶</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container">
    <div class="top-bar">
      <label class="dark-toggle" data-tooltip="Ndrysho Modalitetin e Errët">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
      <button id="openOptionsBtn" class="btn btn-green" data-tooltip="Hap Opsionet">⚙️ Opsionet</button>
    </div>
    <div id="inputSection" class="section">
      <div class="card">
        <h2 class="card-title">Vendos URL-në e YouTube 🔗</h2>
        <input type="text" id="youtubeLinkInput" placeholder="https://www.youtube.com/watch?v=..." />
        <button id="fetchYouTubeBtn" class="btn btn-purple">Merr Info nga YouTube ✨</button>
        <div id="youtubeInfo" class="youtube-info" style="display: none;">
          <h3>Titulli: 🎬</h3>
          <p id="videoTitle" class="video-title"></p>
          <h3>Përshkrimi: 📝</h3>
          <div id="videoDescription" class="video-description"></div>
        </div>
        <h2 class="card-title margin-top">Kërko në Spotify me Titullin 🎶</h2>
        <input type="text" id="spotifySearchInput" placeholder="Vendos titullin e këngës (ose modifiko)" />
        <button id="searchSpotifyBtn" class="btn btn-blue">Kërko në Spotify 🔍</button>
        <h2 class="card-title margin-top">Ose Vendos URL-në e Spotify Direkt 🔗</h2>
        <textarea id="manualSpotifyInput" style="height:60px;" placeholder="Ngjit lidhjen e Spotify këtu..."></textarea>
        <button id="fetchSpotifyLinksBtn" class="btn btn-purple">Merr Detajet nga Spotify ✨</button>
      </div>
    </div>
    <div id="resultsSection" class="section">
      <div class="card">
        <h2 class="card-title">Rezultatet 📑</h2>
        <button id="clearResultsBtn" class="btn btn-gray">Pastro Rezultatet 🗑️</button>
        <div id="results" class="results"></div>
      </div>
    </div>
  </div>
  <div id="toastContainer" class="toast-container"></div>
  <script src="popup.js"></script>
</body>

</html>
