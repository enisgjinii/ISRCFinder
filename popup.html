<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <title>🎉 Kërkuesi i Avancuar (Spotify + YouTube)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="appContainer" class="container">

    <!-- Optional Logo -->
    <img src="icons/logo.jpg" alt="Logo" class="extension-logo" />

    <h1 class="title">🎶 Kërkuesi i Avancuar</h1>

    <div class="flex-right margin-bottom">
      <label class="dark-toggle" data-tooltip="Modaliteti i errët">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
        <span class="label-text">Errët</span>
      </label>
      <button class="btn btn-blue" id="expandViewBtn" data-tooltip="Zgjero Popup">
        Zgjero
      </button>
      <button class="btn btn-green" id="openOptionsBtn" data-tooltip="Opsionet">
        ⚙️ Opsionet
      </button>
    </div>

    <!-- Spotify detection or YouTube detection -->
    <div class="card">
      <h2>1) Zbulim Faqe Aktuale 🕵️</h2>
      <p class="small-note">Nëse jeni në Spotify ose YouTube, provo butonat.</p>
      <button class="btn btn-blue" id="detectCurrentTabBtn">Zbulo Linkun (Spotify/YouTube)</button>
      <button class="btn btn-purple" id="youtubeSimilarBtn">🔗 Youtube → Spotify</button>
    </div>

    <!-- Kartë: Lidhje Spotify -->
    <div class="card">
      <h2>2) Fut Lidhje Spotify 🔗</h2>
      <textarea id="spotifyLinksInput" placeholder="https://open.spotify.com/track/...&#10;..."></textarea>
      <div class="flex-left margin-top">
        <button class="btn btn-green" id="fetchLinksBtn">Merr</button>
        <button class="btn btn-gray" id="clearResultsBtn">Pastro</button>
      </div>
    </div>

    <!-- Kartë: Kërkim Këngë / Albume (Spotify) -->
    <div class="card">
      <h2>3) Kërko Spotify 🔎</h2>
      <div class="flex-left margin-bottom">
        <input type="text" id="searchTrackInput" placeholder="Këngë...">
        <button class="btn btn-purple" id="searchTrackBtn">Këngë</button>
      </div>
      <div class="flex-left">
        <input type="text" id="searchAlbumInput" placeholder="Albume...">
        <button class="btn btn-purple" id="searchAlbumBtn">Albume</button>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Kartë: Lidhje YouTube -->
    <div class="card">
      <h2>4) Fut Lidhje YouTube 🎬</h2>
      <textarea id="youtubeLinksInput" placeholder="https://www.youtube.com/watch?v=..."></textarea>
      <div class="flex-left margin-top">
        <button class="btn btn-blue" id="fetchYoutubeBtn">Merr YT Info</button>
      </div>
    </div>

    <div id="results" class="results-container"></div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <script src="popup.js"></script>
</body>
</html>
